<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/menu.css">
    <title>Document</title>
</head>

<body>
    <div style="display: flex;">
        <div class="brawer">
            <div class="pattern">
                <div class="child">
                    <img class="avatar" src="./images/Avatar.png" alt="">
                    <p class="avatar-name">Максим Віталійович</p>
                </div>
            </div>
            <div class="switcher">
                <div style="display: flex; margin-left: 20px; margin-top: 30px">
                    <img class="vector" src="./images/Vector (1).png"><p class="vector-text">Мій профіль</p>
                </div>
            </div>
            <div class="switcher">
                <div style="display: flex; margin-left: 20px">
                    <img class="vector" src="./images/Fill 2.png"><p class="vector-text">Замовлення</p>
                </div>
            </div>
            <div class="switcher">
                <div style="display: flex; margin-left: 20px;">
                    <img class="vector" src="./images/Fill 6.png"><p class="vector-text">Повідомлення</p>
                </div>
            </div>
            <div class="switcher">
                <div style="display: flex; margin-left: 20px;">
                    <img class="vector" src="./images/Shape (1).png"><p class="vector-text">Улюблене</p>
                </div>
            </div>
            <div class="switcher">
                <div style="display: flex; margin-left: 20px;">
                    <img class="vector" src="./images/Fill-8.png"><p class="vector-text">Друзі</p>
                </div>
            </div>
            <div class="switcher">
                <div style="display: flex; margin-left: 20px;">
                    <img class="vector" src="./images/Shape (2).png"><p class="vector-text">Сповіщення</p>
                </div>
            </div>
            <div class="switcher">
                <div style="display: flex; margin-left: 20px;">
                    <img class="vector" src="./images/Fill 4.png"><p class="vector-text">Налаштування</p>
                </div>
            </div>
            <p id="resolution"></p>
        </div>

        <div class="close">
            <a href="./index.html"><img style="margin-left: 15px; margin-top: 30px" src="./images/Shape.png" alt="close"></a>
        </div>
    </div>
</body>

</html>
